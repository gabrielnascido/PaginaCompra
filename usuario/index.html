<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCell.er - Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <header>
        <div id="cabecalho">
            <a id="logo-iceller"
                href="../principal/index.html"
                title="iCell.er"><img src="./assets/logo-iceller.png"></a>
        </div>
        <div id="menu-container">
            <nav>
                <div id="item-menu-inicial">
                    <a class="menu-item"
                        href="../principal/index.html">PÁGINA
                        INICIAL</a>
                </div>
                <div id="item-menu-novos">
                    <a class="menu-item"
                        href="../produtos/index.html">IPHONES
                        NOVOS</a>
                </div>
                <div id="item-menu-seminovos">
                    <a class="menu-item">IPHONES SEMINOVOS</a>
                </div>
                <div id="item-menu-acessorios">
                    <a class="menu-item">ACESSORIOS</a>
                </div>
                <div id="item-menu-lancamentos">
                    <a class="menu-item">LANCAMENTOS (PRE-VENDA)</a>
                </div>
            </nav>
            <a id="botao-pesquisa"><img src="./assets/botao-pesquisa.png"></a>
            <div id="login-usuario">
                <a id="botao-usuario"
                    href="../usuario/index.html"><img
                        src="./assets/botao-usuario.png"></a>
            </div>
            <div id="botao-sacola">
                <a id="botao-sacola-link" href="#" onclick="mostrarSacola()">
                    <img src="./assets/botao-sacola.png" alt="Sacola de Compras">
                </a>
            </div>
        </div>
    </header>
    <main>
      <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action="" onsubmit="event.preventDefault(); login();">
              <h1>Login</h1>
              <p>
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="text"
                  placeholder="contato@htmlecsspro.com" />
              </p>

              <p>
                <label for="senha_login">Sua senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" />
              </p>

              <p>
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                <label for="manterlogado">Manter-me logado</label>
              </p>

              <p>
                <input type="submit" value="Logar" />
              </p>

              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
          <!-- Seção de Informações do Usuário -->
          <div id="userInfoSection" style="display: none;">
            <h2>Informações do Usuário</h2>
            <div id="dadosUsuario">
              <p></p>
              <p><strong>Nome:</strong> <span id="userInfoNome"></span></p>
              <p><strong>Email:</strong> <span id="userInfoEmail"></span></p>
              <p><strong>CPF:</strong> <span id="userInfoCPF"></span></p>
              <p><strong>Data de Nascimento:</strong> <span id="userInfoDataNascimento"></span></p>
              <p><strong>CEP:</strong> <span id="userInfoCEP"></span></p>
              <p><strong>Endereço:</strong> <span id="userInfoRua"></span></p>
              <p><strong>Bairro:</strong> <span id="userInfoBairro"></span></p>
              <p><strong>Cidade:</strong> <span id="userInfoCidade"></span></p>
              <p><strong>UF:</strong> <span id="userInfoUF"></span></p>
            </div>

            <button id="btnLogout" onclick="fazerLogout()">Logout</button>
          </div>
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action="" onsubmit="event.preventDefault(); cadastrar();">
              <h1>Cadastro</h1>

              <p>
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome completo" />
              </p>

              <p>
                <label for="cpf_cad">Seu e-mail</label>
                <input id="cpf_cad" name="cpf_cad" required="required" type="number" placeholder="Seu CPF" />
              </p>
              <p>
                <label for="data_cad">Sua data de nascimento</label>
                <input id="data_cad" name="data_cad" required="required" type="date"
                  placeholder="Sua data de nascimento" />
              </p>
              <p>
                <label for="cep_cad">Seu CEP</label>
                <input id="cep_cad" name="cep_cad" required="required" type="number" placeholder="Seu CEP" />
              </p>
              <p>
                <label for="rua_cad">Seu endereço</label>
                <input id="rua_cad" name="rua_cad" required="required" type="text" placeholder="Rua, número" />
              </p>
              <p>
                <label for="bairro_cad">Seu bairro</label>
                <input id="bairro_cad" name="bairro_cad" required="required" type="text" placeholder="Seu bairro" />
              </p>
              <p>
                <label for="cidade_cad">Sua cidade</label>
                <input id="cidade_cad" name="cidade_cad" required="required" type="text" placeholder="Sua cidade" />
              </p>
              <p>
                <label for="uf_cad">Sua UF</label>
                <input id="uf_cad" name="uf_cad" required="required" type="text" placeholder="Sua UF" />
              </p>
              <p>
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email"
                  placeholder="Seu email, incluindo @ e provedor" />
              </p>
              <p>
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="•••••••••" />
              </p>
              <p>
                <input type="submit" value="Cadastrar" />
              </p>

              <p class="link">
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
